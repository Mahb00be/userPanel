<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
     <h1>Registration Form</h1>
    <form method="post" action="{% url 'register' %}">
          {% csrf_token %}
        {% if form.errors %}
        <p>There are errors in the form! </p>
        {% endif %}
         {{ form }}
         {{ userPanelForm.as_p }}
       <p><input type="submit" value="Register"></p>

    </form>

</body>
</html>
